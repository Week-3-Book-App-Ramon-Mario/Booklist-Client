<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book App</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel ="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
</head>
<script type="text/x-handlebars-template" id="error-template">
<h3>ERROR</h3>
<p>{{status}}; {{statusText}}</p>
</script>

<script type="text/x-handlebars-template" id="book-list-template">
<li class="book-items" data-bookid={{book_it}}>
  <div class="book-container">
    <img src={{image_url}}>
    <div class="book-overlay">
      <h3>{{title}}</h3>
      <p>{{author}}</p>
    </div>
  </div>
</li>
</script>
<body>
<header>
  <div class="header-content">
    <h1>Book App</h1>
  </div>
</header>
<main>
  <section class="error-view container">
    <h2 class="view-title">ERROR</h2>
    <section id="error-message"></section>
  </section>
  <section class="book-view container">
    <h2 class="view-title">My Books</h2>
    <section class="book-list">
      <ul id="book-list"></ul>
    </section>
    <section class="book=details">
      <p class="view-details"></p>
    </section>
  </section>
</main>
  <footer>
    <aside class="social-links">
      <ul>
        <li><i class="icon-mail1"><a href=""></a></i></li>
        <li><i class="icon-twitter"><a href=""></a></i></li>
        <li><i class="icon-github"><a href=""></a></i></li>
        <li><i class="icon-linkedin2"><a href=""></a></i></li>
      </ul>
    </aside>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="scripts/models/book.js" type="text/javascript"></script>
  <script src="scripts/views/book-view.js" type="text/javascript"></script>
  <script src="scritps/views/error-view.js" type="text/javascript"></script>
</body>
</html>
